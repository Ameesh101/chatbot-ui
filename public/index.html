<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Interface</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="header">Upwork Danny [Demo UI/Chatbot]</div>
        <div class="header">What can I help with?</div>
        <br>
        <h4>You can use this chatbot, it is completely functional. We haven't integrated any college-related features yet.</h4>

        <div class="chat-output" id="chat-output">
            <!-- Chat responses will appear here -->
        </div>

        <div class="input-area">
            <div class="icon"><img src="https://img.icons8.com/material-outlined/24/000000/attach.png" alt="Attach"></div>
            <div class="icon"><img src="https://img.icons8.com/material-outlined/24/000000/gift.png" alt="Gift"></div>
            <div class="icon"><img src="https://img.icons8.com/material-outlined/24/000000/globe.png" alt="Globe"></div>
            <input type="text" class="input-box" placeholder="Message ChatGPT" id="user-input" />
            <button class="send-button" id="send-button">Send</button>
        </div>
    </div>

    <script src="/script.js"></script>
</body>
</html>
